<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet">
        <link href="style/increment-decrement.css" rel="stylesheet">

        


        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
        <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
        <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
        <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
       


        <title>SQDPM</title>
    </head>

    <body>
       
        

        <div class="breadcramb blue-bg">
            <div class="page-header page-title row ml-1" > 
                <div class="col-12 col-md-2"><a class="btn btn-outline-secondary" href="#" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                      </svg>
                </a>
                </div>
                <div class="col-12 col-md-10 text-center"> <h1>Daily data update</h1></div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row mt-3">
                <!-- the values -->
                <div class="col-12 col-md-8">
                    <div class="form-inline">
                        <h5>Today's data</h5>
                    </div>
        
                    <!-- value 1 -->
                    <form class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4">
                            <label for="value" class="col-7 col-form-label">Safety</label>
                            <input class="col-5 form-control" id="value" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="DDADate" class="col-5 col-form-label">DDA</label>
                            <input id="DDADate" type="date" class="col-7 form-control">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="RECValue" class="col-5 col-form-label">REC</label>
                            <input id="RECValue" type="number" class="col-7 form-control">
                        </div>
                    </form>
        
                    <!-- value 2 -->
                    <form class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4">
                            <label for="valueQ" class="col-7 col-form-label">Quality</label>
                            <input class="col-5 form-control" id="valueQ" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="NBNC" class="col-5 col-form-label">NB NC</label>
                            <input id="NBNC" type="number" class="col-7 form-control">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="NBRW" class="col-5 col-form-label">NB RW</label>
                            <input id="NBRW" type="number" class="col-7 form-control">
                        </div>
                    </form>
        
                    <!-- value 3 -->
                    <form class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4">
                            <label for="valueD" class="col-7 col-form-label">Delivery</label>
                            <input class="col-5 form-control" id="valueD" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4"></div>
                        <div class="form-group col-12 col-md-4"></div>
                    </form>
        
                    <!-- value 4 -->
                    <form class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4">
                            <label for="valueP" class="col-7 col-form-label">Personel</label>
                            <input class="col-5 form-control" id="valueP" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4"></div>
                        <div class="form-group col-12 col-md-4"></div>
                    </form>
        
                    <!-- value 5 -->
                    <form class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4">
                            <label for="valueM" class="col-7 col-form-label">Maintenance</label>
                            <input class="col-5 form-control" id="valueM" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="MTBF" class="col-5 col-form-label">MTBF</label>
                            <input id="MTBF" type="number" class="col-7 form-control">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label for="MTTR" class="col-5 col-form-label">MTTR</label>
                            <input id="MTTR" type="number" class="col-7 form-control">
                        </div>
                    </form>
                </div>
        
                <!-- the triggers -->
                <div class="col-12 col-md-4">
                    <div class="form-inline">
                        
                        <div class="col"> <h5>Max</h5></div>
                    <div class="col"><h5>Moy</h5></div>
                    <div class="col"><h5>Min</h5></div>
                    </div>
        
                    <!-- value 1 -->
                    <div class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="max1" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="moy1" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="min1" type="number" value="0">
                        </div>
                    </div>
        
                    <!-- value 2 -->
                    <div class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4 col-sm-8">
                           <input class="form-control col" id="max2" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="moy2" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="min2" type="number" value="0">
                        </div>
                    </div>
        
                    <!-- value 3 -->
                    <div class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4 col-sm-10">
                            <input class="form-control col" id="max3" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-10">
                            <input class="form-control col" id="moy3" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="min3" type="number" value="0">
                        </div>
                    </div>
        
                    <!-- value 4 -->
                    <div class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="max4" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="moy4" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 col-sm-8">
                            <input class="form-control col" id="min4" type="number" value="0">
                        </div>
                    </div>
        
                    <!-- value 5 -->
                    <div class="form-inline mb-3">
                        <div class="form-group col-12 col-md-4 ">
                            <input class="form-control col" id="max5" type="number" value="0">
                        </div>
                        
                        <div class="form-group col-12 col-md-4 ">
                            <input class="form-control col" id="moy5" type="number" value="0">
                        </div>
                        <div class="form-group col-12 col-md-4 ">
                            <input class="form-control col" id="min5" type="number" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="Fixedfooter">
            <div class="container">
              <div class="float-left"><h5>Access Mode: Viewer</h5></div>
              <div class="float-right"><button type="button" class="btn btn-success">Save</button></div>
            </div>
          </footer>

    </body>
</html>
