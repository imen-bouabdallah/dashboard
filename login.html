<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/login.css" type="text/css" rel="stylesheet">

        <link href="style/bootstrap-extended.min.css" rel="stylesheet">
        <link href="style/bootstrap-min.css" rel="stylesheet">
        <link href="style/bootstrap.min.css" rel="stylesheet">
        <link href="style/style.min.css" rel="stylesheet">
        <link href="style/colors.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        


        <title>SQDPM - login</title>
    </head>

    <body>
        <!-- Main Content -->
        <div class="container-fluid justify-content-center align-content-center d-flex  ">
            <div class="row main-content bg-success ">
                
                <div class=" col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid mt-2">
                        <div class="row">
                            <h2>Log In</h2>
                        </div>
                        <div class="row ">
                            <form control="" class="form-group col ml-2 mr-2">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                                </div>
                                <div class="row">
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                                </div>
                                <div class="row">
                                    <label for="remember_me"><input type="checkbox" name="remember_me" id="remember_me" class="">
                                        <span>Remember Me!</span> 
                                    </label>
                                </div>
                                <div class="row">
                                    <button type="button" class="Mybtn" onclick="location.href = 'dataEntry.html';">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>Don't have an account? <a href="#" style="color:#3D85C6;">Register Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
